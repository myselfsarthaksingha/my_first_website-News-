	<script type="text/javascript">
		$(document).ready(function(){
			//alert("jQuery is working");

			$('#search').click(function(){
				//alert("Button clicked").click(function(){

				var term=$('#search_term').val();
				//alert(term);

				$.ajax({
					url:'https://newsapi.org/v2/everything?q='+term+'&apiKey=ee79320938594b2b8262db158a902340',
					
					success:function(data)
					{
						$('#result').empty();

						for(var i in data.articles)
						{
					
							$('#result').append('<div class="col-md-6" style="margin-top: 20px"><div class="card"><div class="card-body"><img src="'+data.articles[i].urlToImage+'" class="card-img-top"><h4 class="card-title">'+data.articles[i].title+'</h4><p class="card-text">'+data.articles[i].description+'</p><a href="'+data.articles[i].url+'" class="btn btn-danger btn-block" target="_blank">Read more...</a></div></div></div>');	// We cannot send data in side 'append()' function in different lines by maintaining indentation. We have to write the whole code together. 
						}

					},
					
					error:function()
					{
						alert("Some error occured");
					}

				})
					
			})
		})

		$.ajax({

			// Adding the url of newsapi.org
			url:"https://newsapi.org/v2/top-headlines?country=in&apiKey=ee79320938594b2b8262db158a902340",

			success:function(data)
			{
				//alert(data);
				//console.log(data);

				for(var i in data.articles)
				{

					$('#result').append('<div class="col-md-6" style="margin-top: 20px"><div class="card"><div class="card-body"><img src="'+data.articles[i].urlToImage+'" class="card-img-top"><h4 class="card-title">'+data.articles[i].title+'</h4><p class="card-text">'+data.articles[i].description+'</p><a href="'+data.articles[i].url+'" class="btn btn-danger btn-block" target="_blank">Read more...</a></div></div></div>');	// We cannot send data in side 'append()' function in different lines by maintaining indentation. We have to write the whole code together. 
				}
			},

			error:function()
			{
				alert('Some error occured');
			},
			//type:'GET'

		})

	</script>
